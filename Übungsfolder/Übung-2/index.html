<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory Spiel</title>
  </head>
  <body>
    <!-- Infobox f端r den Spielernamen -->
    <div class="infobox">
      <div class="labels">
        Spieler:
      </div>
      <div class="labels" id="playerName">
        <!-- Hier wird der Name angezeigt -->
      </div>
    </div>

    <!-- Spielbereich: Hier werden die Memory-Karten eingef端gt -->
    <div id="spielbereich">
    </div>

    <!-- Infobox f端r die Versuche -->
    <div class="infobox">
      <div class="labels">
        Versuche:
      </div>
      <div class="labels" id="attempts">
        0
      </div>
    </div>

    <!-- Infobox f端r die verstrichene Zeit -->
    <div class="infobox">
      <div class="labels">
        Zeit:
      </div>
      <div class="labels" id="time">
        0
      </div>
    </div>

    <!-- Einbinden der externen JavaScript-Datei (speichern Sie diese z. B. im Ordner js als script.js) -->
    <script src="script.js"></script>
  </body>
</html>
