<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="controller.js" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div id="container">
        <!--info-->
        <div class="row mt-3">
            <div class="col-sm"></div>
            <div class="col-sm-9 bg-secondary text-white p-2">
                <label class="form-label">Verfügbare Suchen: Namen, Abteilungen oder E-Mail-Adressen</label>
            </div>
            <div class="col-sm"></div>
        </div>

        <!--Search fields-->
        <div class="row mt-3">
            <div class="col-sm"></div>
            <div class="col-sm-9">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchName" placeholder="Suche nach Nachname">
                    <button type="button" class="btn btn-success" id="btnSearchName">Suche Name</button>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchDepartment" placeholder="Suche nach Abteilung">
                    <button type="button" class="btn btn-primary" id="btnSearchDepartment">Suche Abteilung</button>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchEmail" placeholder="Suche nach E-Mail">
                    <button type="button" class="btn btn-info" id="btnSearchEmail">Suche E-Mail</button>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>

        <!-- Results -->
        <div class="row mt-3">
            <div class="col-sm"></div>
            <div class="col-sm-9">
                <div id="searchResult" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Suchergebnisse</h5>
                        <p class="card-text">
                            <label for="noOfentries" class="form-label">Anzahl gefundener Einträge:</label>
                            <input type="text" readonly class="form-control" id="noOfentries" style="width: 100px; font-weight: bold;">
                        </p>
                        <div id="resultDetails" class="mt-3">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Vorname</th>
                                        <th>Nachname</th>
                                        <th>E-Mail</th>
                                        <th>Abteilung</th>
                                    </tr>
                                </thead>
                                <tbody id="resultTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
</body>
</html>
