<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Einfacher Taschenrechner</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Einfacher Taschenrechner</h1>
    
    <!-- Formulargruppe für die Eingabefelder -->
    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <input type="text" id="zahl1" class="form-control" placeholder="Erste Zahl">
      </div>
      <div class="col-md-6 mb-2">
        <input type="text" id="zahl2" class="form-control" placeholder="Zweite Zahl">
      </div>
    </div>
    
    <!-- Bereich zur Anzeige des Ergebnisses -->
    <div class="mb-3">
      <div id="ergebnis" class="alert alert-info" role="alert">
        Ergebnis:
      </div>
    </div>
    
    <!-- Buttons für die Rechenoperationen in einer Button-Gruppe -->
    <div class="mb-4 text-center">
      <button id="addieren" class="btn btn-primary mx-1">+</button>
      <button id="subtrahieren" class="btn btn-primary mx-1">-</button>
      <button id="multiplizieren" class="btn btn-primary mx-1">*</button>
      <button id="dividieren" class="btn btn-primary mx-1">/</button>
    </div>
    
    <!-- Historienliste -->
    <h2 class="mb-3">Berechnungshistorie</h2>
    <ul id="historie" class="list-group"></ul>
  </div>

  <!-- Bootstrap JS Bundle (inklusive Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Einbindung der externen JavaScript Datei -->
  <script src="script.js"></script>
</body>

</html>
