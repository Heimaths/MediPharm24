<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Einfacher Taschenrechner</title>
</head>
<body>
<h1>Einfacher Taschenrechner</h1>

<!-- Eingabefelder für die beiden Zahlen -->
<input type="text" id="zahl1" placeholder="Erste Zahl">
<input type="text" id="zahl2" placeholder="Zweite Zahl">

<!-- Bereich zur Anzeige des Ergebnisses -->
<div id="ergebnis">Ergebnis: </div>

<!-- Buttons für die vier Grundrechnungsarten -->
<button id="addieren">+</button>
<button id="subtrahieren">-</button>
<button id="multiplizieren">*</button>
<button id="dividieren">/</button>

<!-- Bereich zur Anzeige der Berechnungshistorie -->
<h2>Berechnungshistorie</h2>
<ul id="historie"></ul>

<!-- Einbindung der externen JavaScript Datei -->
<script src="script.js"></script>
</body>
</html>
