<!-- registration.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../res/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/MediPharm24/Frontend/res/js/nav.js" ></script>
    <script src="../res/js/register.js"  defer></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="../index.html">
        <img src="../res/img/logo.png" style="height: 80px;" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav"></ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Registrieren</h2>
    <div class="p-4 bg-white rounded shadow-sm">
        <form id="registrationForm" method="post">

            <!-- Anrede, Vorname -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="salutation">Anrede</label>
                        <select class="form-control" id="salutation" name="salutation" required>
                            <option value="">Bitte wählen</option>
                            <option value="Herr">Herr</option>
                            <option value="Frau">Frau</option>
                            <option value="Divers">Divers</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name">Vorname</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                </div>
            </div>

            <!-- Nachname, E-Mail -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="last_name">Nachname</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">E-Mail-Adresse</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
            </div>

            <!-- Benutzername, Adresse -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="username">Benutzername</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="address">Adresse</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                </div>
            </div>

            <!-- PLZ, Ort -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="postal_code">PLZ</label>
                        <input type="text" class="form-control" id="postal_code" name="postal_code" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="city">Ort</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                </div>
            </div>

            <!-- Passwort, Passwort bestätigen -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="confirmPassword">Passwort bestätigen</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
            </div>

            <!-- Zahlungsinformationen -->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="payment_info">Zahlungsinformationen</label>
                        <input type="text" class="form-control" id="payment_info" name="payment_info" placeholder="z. B. Kreditkartennummer">
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Registrieren</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
