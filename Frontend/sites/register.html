<div class="container mt-5">
    <h2>Registrieren</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="salutation">Anrede</label>
            <input type="text" class="form-control" id="salutation" name="salutation" required>
        </div>
        <div class="form-group">
            <label for="first_name">Vorname</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Nachname</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="postal_code">PLZ</label>
            <input type="text" class="form-control" id="postal_code" name="postal_code" required>
        </div>
        <div class="form-group">
            <label for="city">Ort</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Passwort best√§tigen</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="form-group">
            <label for="payment_info">Zahlungsinformationen</label>
            <input type="text" class="form-control" id="payment_info" name="payment_info" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrieren</button>
    </form>
</div>
