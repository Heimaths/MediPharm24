<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Rechnung - MediPharm24</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print {
            .no-print {
                display: none;
            }
            body {
                padding: 20px;
            }
        }
        .invoice-header {
            margin-bottom: 30px;
        }
        .invoice-details {
            margin-bottom: 30px;
        }
        .invoice-items {
            margin-bottom: 30px;
        }
        .invoice-total {
            margin-top: 30px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="no-print text-right mb-3">
            <button onclick="window.print()" class="btn btn-primary">Rechnung drucken</button>
        </div>

        <div class="invoice-header">
            <h1>MediPharm24</h1>
            <p>Ihre Online-Apotheke</p>
        </div>

        <div class="row invoice-details">
            <div class="col-md-6">
                <h3>Rechnung</h3>
                <p id="invoice-number"></p>
                <p id="invoice-date"></p>
            </div>
            <div class="col-md-6">
                <h3>Rechnungsadresse</h3>
                <p id="customer-address"></p>
            </div>
        </div>

        <div class="invoice-items">
            <table class="table">
                <thead>
                    <tr>
                        <th>Produkt</th>
                        <th>Menge</th>
                        <th>Einzelpreis</th>
                        <th>Gesamt</th>
                    </tr>
                </thead>
                <tbody id="invoice-items">
                </tbody>
            </table>
        </div>

        <div class="invoice-total">
            <h3>Gesamtbetrag: <span id="total-amount"></span> €</h3>
        </div>
    </div>

    <script>
        // Rechnungsdaten aus der URL holen
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');

        if (orderId) {
            fetch(`/MediPharm24/Backend/api/invoice.php?order_id=${orderId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const invoice = data.invoice;
                        
                        // Rechnungsinformationen anzeigen
                        document.getElementById('invoice-number').textContent = `Rechnungsnummer: ${invoice.rechnungsnummer}`;
                        document.getElementById('invoice-date').textContent = `Datum: ${invoice.datum}`;
                        
                        // Kundenadresse anzeigen
                        const customer = invoice.kunde;
                        document.getElementById('customer-address').innerHTML = `
                            ${customer.salutation} ${customer.first_name} ${customer.last_name}<br>
                            ${customer.address}<br>
                            ${customer.postal_code} ${customer.city}
                        `;
                        
                        // Positionen anzeigen
                        const itemsTable = document.getElementById('invoice-items');
                        invoice.positionen.forEach(item => {
                            const row = document.createElement('tr');
                            const total = item.menge * item.preis;
                            row.innerHTML = `
                                <td>${item.name}</td>
                                <td>${item.menge}</td>
                                <td>${Number(item.preis).toFixed(2)} €</td>
                                <td>${total.toFixed(2)} €</td>
                            `;
                            itemsTable.appendChild(row);
                        });
                        
                        // Gesamtbetrag anzeigen
                        document.getElementById('total-amount').textContent = invoice.gesamtbetrag.toFixed(2);
                    } else {
                        alert('Fehler beim Laden der Rechnung: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Fehler:', error);
                    alert('Fehler beim Laden der Rechnung');
                });
        } else {
            alert('Keine Bestellnummer angegeben');
        }
    </script>
</body>
</html>
