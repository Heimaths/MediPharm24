<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Produkte - MediPharm24</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../res/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/MediPharm24/Frontend/res/js/nav.js" defer></script>
    <script src="/MediPharm24/Frontend/res/js/products.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="../index.html">
        <img src="../res/img/logo.png" style="height: 80px;" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav"></ul>
    </div>
</nav>

<div class="cart-icon" id="cartIcon" draggable="true" onclick="window.location.href='cart.html'">
    <i class="fas fa-shopping-cart fa-2x"></i>
    <span class="cart-count" id="cartCount">0</span>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group" id="categoryList">
                <!-- Kategorien werden hier dynamisch eingefügt -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="mb-4">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Produkte suchen...">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" id="productGrid">
                <!-- Produkte werden hier dynamisch eingefügt -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
