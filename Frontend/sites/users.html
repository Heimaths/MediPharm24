<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kundenverwaltung</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../res/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/MediPharm24/Frontend/res/js/nav.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="../index.html">
        <img src="../res/img/logo.png" style="height: 80px;" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav"></ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Kundenverwaltung</h2>
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Suche nach Name, Email oder Benutzername...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchUsers()">Suchen</button>
                </div>
            </div>
        </div>
    </div>
    <div id="userList"></div>
</div>

<!-- Modal für User-Bearbeitung -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Nutzer bearbeiten</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editUserForm">
          <input type="hidden" id="editUserId" name="id">
          <div class="form-group">
            <label for="edit_salutation">Anrede</label>
            <select class="form-control" id="edit_salutation" name="salutation">
              <option value="Herr">Herr</option>
              <option value="Frau">Frau</option>
              <option value="Divers">Divers</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edit_first_name">Vorname</label>
            <input type="text" class="form-control" id="edit_first_name" name="first_name" required>
          </div>
          <div class="form-group">
            <label for="edit_last_name">Nachname</label>
            <input type="text" class="form-control" id="edit_last_name" name="last_name" required>
          </div>
          <div class="form-group">
            <label for="edit_email">E-Mail</label>
            <input type="email" class="form-control" id="edit_email" name="email" required>
          </div>
          <div class="form-group">
            <label for="edit_address">Adresse</label>
            <input type="text" class="form-control" id="edit_address" name="address" required>
          </div>
          <div class="form-group">
            <label for="edit_postal_code">PLZ</label>
            <input type="text" class="form-control" id="edit_postal_code" name="postal_code" required>
          </div>
          <div class="form-group">
            <label for="edit_city">Ort</label>
            <input type="text" class="form-control" id="edit_city" name="city" required>
          </div>
          <div class="form-group">
            <label for="edit_username">Benutzername</label>
            <input type="text" class="form-control" id="edit_username" name="username" required readonly>
          </div>
          <div class="form-group">
            <label for="edit_is_admin">Admin</label>
            <select class="form-control" id="edit_is_admin" name="is_admin">
              <option value="0">Nein</option>
              <option value="1">Ja</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edit_is_active">Status</label>
            <select class="form-control" id="edit_is_active" name="is_active">
              <option value="1">Aktiv</option>
              <option value="0">Inaktiv</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edit_password">Neues Passwort (optional)</label>
            <input type="password" class="form-control" id="edit_password" name="password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
        <button type="button" class="btn btn-primary" id="saveUserBtn">Speichern</button>
      </div>
    </div>
  </div>
</div>

<script>
function loadUsers(searchTerm = '') {
    const url = searchTerm 
        ? `/MediPharm24/Backend/api/allUsers.php?search=${encodeURIComponent(searchTerm)}`
        : '/MediPharm24/Backend/api/allUsers.php';

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                let html = '<table class="table"><thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Benutzername</th><th>Admin</th><th>Status</th><th>Aktion</th></tr></thead><tbody>';
                data.users.forEach(user => {
                    html += `<tr>
                        <td>${user.id}</td>
                        <td>${user.salutation} ${user.first_name} ${user.last_name}</td>
                        <td>${user.email}</td>
                        <td>${user.username}</td>
                        <td>${user.is_admin ? 'Ja' : 'Nein'}</td>
                        <td>${user.is_active ? '<span class="badge badge-success">Aktiv</span>' : '<span class="badge badge-danger">Inaktiv</span>'}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="editUser(${user.id})">Bearbeiten</button>
                        </td>
                    </tr>`;
                });
                html += '</tbody></table>';
                document.getElementById('userList').innerHTML = html;
            } else {
                document.getElementById('userList').innerHTML = '<p class="text-danger">Fehler beim Laden der Nutzer.</p>';
            }
        });
}

function searchUsers() {
    const searchTerm = document.getElementById('searchInput').value.trim();
    loadUsers(searchTerm);
}

// Event-Listener für Enter-Taste in der Suchleiste
document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchUsers();
    }
});

// Lade Benutzer beim Start
document.addEventListener('DOMContentLoaded', function() {
    loadUsers();
});

function editUser(userId) {
    // Userdaten laden
    fetch(`/MediPharm24/Backend/api/getUser.php?id=${userId}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const user = data.user;
                $('#editUserId').val(user.id);
                $('#edit_salutation').val(user.salutation);
                $('#edit_first_name').val(user.first_name);
                $('#edit_last_name').val(user.last_name);
                $('#edit_email').val(user.email);
                $('#edit_address').val(user.address);
                $('#edit_postal_code').val(user.postal_code);
                $('#edit_city').val(user.city);
                $('#edit_username').val(user.username);
                $('#edit_is_admin').val(user.is_admin);
                $('#edit_is_active').val(user.is_active);
                $('#edit_password').val('');
                $('#editUserModal').modal('show');
            } else {
                alert('Fehler beim Laden des Nutzers.');
            }
        });
}

$('#saveUserBtn').on('click', function() {
    const formData = new FormData(document.getElementById('editUserForm'));
    fetch('/MediPharm24/Backend/api/updateUser.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            $('#editUserModal').modal('hide');
            loadUsers();
            alert(data.message);
        } else {
            alert('Fehler beim Speichern: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Fehler bei der Anfrage:', error);
        alert('Ein unerwarteter Fehler ist aufgetreten. Bitte versuchen Sie es später erneut.');
    });
});

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
