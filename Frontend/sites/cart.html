<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Warenkorb - MediPharm24</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../res/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/MediPharm24/Frontend/res/js/nav.js" defer></script>
    <script src="/MediPharm24/Frontend/res/js/cart.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="../index.html">
        <img src="../res/img/logo.png" style="height: 80px;" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav"></ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Ihr Warenkorb</h2>
    <div id="cartItems" class="mt-4">
        <!-- Warenkorb-Inhalt wird hier dynamisch eingefügt -->
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <a href="products.html" class="btn btn-secondary">Weiter einkaufen</a>
        </div>
        <div class="col-md-6 text-right">
            <div id="couponSection" class="mb-2">
                <input type="text" id="couponCode" class="form-control d-inline-block w-auto" placeholder="Gutscheincode" style="width: 200px; display: inline-block;">
                <button class="btn btn-outline-success" id="applyCouponBtn">Gutschein einlösen</button>
                <div id="couponFeedback" class="mt-2"></div>
            </div>
            <h4>Gesamtbetrag: <span id="totalAmount">0,00 €</span></h4>
            <button class="btn btn-primary" onclick="checkout()">Bestellung abschließen</button>
        </div>
    </div>
</div>
</body>
</html>
